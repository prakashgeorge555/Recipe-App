<div class="row">
  <div class="col-xs-12 button-container">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let index = index"
      [recipe]="recipeEl"
      [index]="index"
    ></app-recipe-item>
  </div>
</div>
