<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <app-alert
        [message]="error"
        *ngIf="error"
        (close)="onHandleError()"
      ></app-alert>
      <div *ngIf="isLoading && !error" style="text-align: center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form
        (ngSubmit)="onSubmit(authForm)"
        #authForm="ngForm"
        *ngIf="!isLoading"
      >
        <div class="form-group">
          <label for="email"></label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onSwitchMode()"
          >
            Switch to
            {{ !isLoginMode ? "Login" : "Sign Up" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
